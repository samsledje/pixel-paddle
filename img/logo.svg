<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="200" rx="20" ry="20" fill="#1a1a2e" />
  
  <!-- Pixel Grid Paddle Left -->
  <g transform="translate(50, 75)">
    <rect x="0" y="-30" width="15" height="15" fill="#00ffff" />
    <rect x="0" y="-15" width="15" height="15" fill="#00ffff" />
    <rect x="0" y="0" width="15" height="15" fill="#00ffff" />
    <rect x="0" y="15" width="15" height="15" fill="#00ffff" />
    <rect x="0" y="30" width="15" height="15" fill="#00ffff" />
    
    <rect x="15" y="-30" width="15" height="15" fill="#00ffff" />
    <rect x="15" y="30" width="15" height="15" fill="#00ffff" />
    
    <rect x="30" y="-30" width="15" height="15" fill="#00ffff" />
    <rect x="30" y="30" width="15" height="15" fill="#00ffff" />
  </g>
  
  <!-- Pixel Grid Paddle Right -->
  <g transform="translate(310, 75)">
    <rect x="0" y="-30" width="15" height="15" fill="#ff00ff" />
    <rect x="0" y="-15" width="15" height="15" fill="#ff00ff" />
    <rect x="0" y="0" width="15" height="15" fill="#ff00ff" />
    <rect x="0" y="15" width="15" height="15" fill="#ff00ff" />
    <rect x="0" y="30" width="15" height="15" fill="#ff00ff" />
    
    <rect x="15" y="-30" width="15" height="15" fill="#ff00ff" />
    <rect x="15" y="30" width="15" height="15" fill="#ff00ff" />
    
    <rect x="30" y="-30" width="15" height="15" fill="#ff00ff" />
    <rect x="30" y="30" width="15" height="15" fill="#ff00ff" />
  </g>
  
  <!-- Ball -->
  <circle cx="200" cy="100" r="12" fill="white" />
  
  <!-- Text "PIXEL" -->
  <text x="110" y="85" font-family="'Press Start 2P', monospace" font-size="32" fill="#00ffff" text-anchor="start">PIXEL</text>
  
  <!-- Text "PADDLE" -->
  <text x="290" y="125" font-family="'Press Start 2P', monospace" font-size="32" fill="#ff00ff" text-anchor="end">PADDLE</text>
  
  <!-- Center Line -->
  <line x1="200" y1="20" x2="200" y2="180" stroke="#444" stroke-width="4" stroke-dasharray="8 8" />
</svg>
